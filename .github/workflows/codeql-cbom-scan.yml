name: codeql-openssl-sarif

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout OpenSSL repo
        uses: actions/checkout@v4

      - name: Checkout CBOM Rules (from kayranfatih/qpack)
        uses: actions/checkout@v4
        with:
          repository: kayranfatih/qpack
          ref: main
          path: cbom-rules
          sparse-checkout: |
            CBOM_Rules
          sparse-checkout-cone-mode: false

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl make gcc

      - name: Initialize CodeQL (custom rules)
        uses: github/codeql-action/@v4
        with:
          languages: cpp
          queries: +./cbom-rules/CBOM_Rules

      - name: Build OpenSSL
        run: |
          ./Configure linux-x86_64
          make -j"$(nproc)"

      - name: Analyze and generate SARIF
        uses: github/codeql-action/analyze@v3
        with:
          output: reports/sarif   # SARIF buraya yazÄ±lacak

      - name: Upload SARIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-files
          path: reports/sarif/**/*.sarif
