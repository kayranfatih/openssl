name: codeql-openssl-sarif

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout OpenSSL repo
        uses: actions/checkout@v4

      - name: Checkout CBOM Rules (from kayranfatih/qpack)
        uses: actions/checkout@v4
        with:
          repository: kayranfatih/qpack
          ref: main
          path: cbom-rules
          sparse-checkout: |
            CBOM_Rules
          sparse-checkout-cone-mode: false

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl make gcc

      - name: Initialize CodeQL (tooling)
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          queries: +./cbom-rules/CBOM_Rules
          
      - name: Add CodeQL to PATH
        run: |
          set -euo pipefail
      
          # init logunda görünen standart kurulum dizini:
          # /opt/hostedtoolcache/CodeQL/<ver>/x64/codeql/codeql
          CODEQL_BIN="$(find /opt/hostedtoolcache -type f -path '*/CodeQL/*/x64/codeql/codeql' -perm -111 2>/dev/null | head -n 1)"
      
          echo "Found: ${CODEQL_BIN}"
          if [ -z "${CODEQL_BIN}" ]; then
            echo "CodeQL binary not found under /opt/hostedtoolcache"
            exit 1
          fi
      
          echo "$(dirname "${CODEQL_BIN}")" >> "$GITHUB_PATH"
          "${CODEQL_BIN}" version
          
      - name: Install CodeQL pack dependencies
        run: |
          cd ./cbom-rules/CBOM_Rules
          codeql pack install

      - name: Create OpenSSL build script
        run: |
          mkdir -p .github/tmp
          cat << 'EOF' > .github/tmp/build-openssl.sh
          #!/usr/bin/env bash
          set -euo pipefail
          ./config
          make -j"$(nproc)"
          EOF

      - name: Make build script executable
        run: chmod +x .github/tmp/build-openssl.sh

      - name: Create CodeQL database (cpp)
        run: |
          codeql database create openssl-codeql-db \
            --language=cpp \
            --source-root=. \
            --command=".github/tmp/build-openssl.sh"

      - name: Analyze with custom pack (SARIF + snippets)
        run: |
          mkdir -p reports/sarif
          codeql database analyze openssl-codeql-db \
            ./cbom-rules/CBOM_Rules \
            --format=sarif-latest \
            --output=reports/sarif/codeqlresult.sarif \
            --sarif-add-snippets

      - name: Upload SARIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-files
          path: reports/sarif/**/*.sarif
